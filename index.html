    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script id="event" type="text/x-handlebars-template">
        <li>
            <input class='radio' id='work{{ num }}' name='works' type='radio'>
            {{#unless top_row}}
                <div class="relative">
                    <label class='label-{{ row }} transition-element' for='work{{ num }}'>{{ title }}</label>
                    <span class='circle circle-{{ row }} transition-element'></span>
                </div>
            {{/unless}}
            <div class='content content-{{ row }} transition-element' id='event{{ num }}'>
                <div class="wrapper wrapper-{{ row }} transition-element" id='event-wrap{{ num }}'>
                    <p class="transition-element">{{ paragraph_detailed}}</p>
                </div>
            </div>
            {{#if top_row}}
                <div class="relative">
                    <label class='label-{{ row }} transition-element' for='work{{ num }}'>{{ title }}</label>
                    <span class='circle circle-{{ row }} transition-element'></span>
                </div>
            {{/if}}
        </li>
    </script>
    <script id="date" type="text/x-handlebars-template">
        <li>
            <div class='content content-{{ row }} transition-element' id='date{{ num }}'>
                <div class='wrapper-date transition-element' id='date-wrap{{ num }}'>
                    <p class="no-cursor">{{date_text}}</p>
                </div>
            </div>
        </li>
    </script>
    <script src='static/index.js'f></script>
